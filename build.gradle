apply plugin: 'application'
apply plugin: 'idea'

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'io.dropwizard', name: 'dropwizard-core', version: '1.3.14'
    compile group: 'org.atmosphere', name: 'atmosphere-runtime', version: '2.5.12'
    compile group: 'org.eclipse.jetty.websocket', name: 'websocket-server', version: '9.4.20.v20190813'
    compile group: 'org.eclipse.jetty', name: 'jetty-servlets', version: '9.4.20.v20190813'
}

